<section class="container top-margin">
    <h1 class="title">Expenses List</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
        <ng-container matColumnDef="IsExpense">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.IsExpense? "Expense": "Income"}} </td>
        </ng-container>
        <ng-container matColumnDef="Value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.Value}} </td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" (click)="editEntry(element)" class="mr-3">Edit</button>
                <button mat-raised-button color="warn" (click)="DeleteEntry(element)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" (click)="addExpense()" class="my-5 align-self-end">Add Expense</button>
    </div>
</section>
