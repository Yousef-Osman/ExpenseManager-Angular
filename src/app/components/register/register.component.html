<section class="d-flex justify-content-center">
    <mat-card class="card-body top-margin">
        <h2 class="card-head">Create an Account</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-field">
                <input matInput placeholder="Username" formControlName="userName">
            </mat-form-field>
            <br>
            <mat-form-field class="form-field">
                <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <br>
            <mat-form-field class="form-field">
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
            </mat-form-field>
            <br>
            <span *ngIf="registerForm.errors?.passwordMatch" class="form-field" style="color: red;">password and confirm password don't match</span>
            <br>
            <button mat-raised-button class="card-btn" color="primary" [disabled]="!registerForm.valid">Submit</button>
        </form>
    </mat-card>
</section>
