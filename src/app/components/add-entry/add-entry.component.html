<section class="d-flex justify-content-center">
    <mat-card class="card-body top-margin">
        <h2 class="card-head">Add a new Expense</h2>
        <form [formGroup]="elementForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-field">
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-select formControlName="isExpense" placeholder="Expense Type">
                    <mat-option *ngFor="let type of types" [value]="type.value" >
                        {{type.display}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput placeholder="Value" formControlName="value">
            </mat-form-field>
            <button mat-raised-button color="primary" class="card-btn" [disabled]="!elementForm.valid">Add New</button>
        <!-- <input type="submit" value="Add new" class="btn btn-success card-btn" [disabled]="!elementForm.valid"> -->
        </form>
    </mat-card>
</section>
