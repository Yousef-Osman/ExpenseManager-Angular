<section class="dialog-Body">
    <mat-dialog-content>
        <h2>Are you sure you want to delete this Expense</h2>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="warn" (click)="onConfirm()">Confirm</button>
    </mat-dialog-actions>
</section>
